<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Új Blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"><img src="./assets/logo.jpg" width="125" height="50" alt="PrivateBlogs"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/main">Főoldal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/users-blog-list">Blogjaim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/new-blog">Új blog</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item justify-content-end">
          <a class="nav-link">Kijelentkezés</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="add-post-content row and mx-auto col-10 col-md-8 col-lg-6">
  <div class="container">
    <form [formGroup]="newBlogForm" (ngSubmit)="newBlog()">
      <div class="form-group">
        <label class="img_url">Kép linkje:</label>
        <input type="text" formControlName='picture_url' required formControlName="picture_url" class="form-control" placeholder="Képednek a linkje:">
      </div>
      <div class="form-group">
        <label class="post_title">Cím:</label>
        <input type="text" formControlName='title' required formControlName="title" class="form-control" placeholder="Cím:">
      </div>
      <div class="form-group">
        <label class="post_content">Leírás</label>
        <editor formControlName='description' required formControlName="description" [init]="{plugins: 'link'}"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Feltöltöm</button>
      </div>
    </form >
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
