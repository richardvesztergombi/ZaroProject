<!DOCTYPE html>
<html lang="hu">

<head>
  <title>PrivateBlogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="login">
    <img src="./assets/logo.jpg" alt="" srcset="">
    <div class="form-group">
      <label class="form-label" for="email">Email-cím</label>
      <input class="form-control" type="email" id="email" required formControlName="email">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Jelszó</label>
      <input class="form-control" type="password" id="password" required formControlName="password">
    </div>
    <br>
    <input class="btn btn-success w-100" type="submit" value="Bejelentkezés">
  </div>
</form>

</body>

</html>
